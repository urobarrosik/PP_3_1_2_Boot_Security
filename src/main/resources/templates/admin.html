<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/admin_user_style.css">
    <title>Admin panel</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid ">
        <span class="username">
            <span id="admin-username">Имя</span>
            <span class="user-info">
                <span> with roles: <span id="admin-roles">Роли</span></span>
            </span>
        </span>

        <form id="logoutForm" method="post" th:action="@{/logout}">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="sidebar">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <div th:each="role : ${admin.roles}">
                <button type="button" class="btn btn-primary role-button"
                        th:text="${role.name}"
                        th:data-link="${role.link}"
                        th:class="${(role.name == 'ADMIN' and #httpServletRequest.servletPath.contains('/admin'))
                        || (role.name == 'USER' and #httpServletRequest.servletPath.contains('/userinfo'))
                        ? 'btn btn-primary active role-button' : 'btn btn-link role-button'}"
                        onclick="location.href=this.dataset.link;"></button>
            </div>
        </div>
    </div>

    <div class="content">


        <h2>Admin panel</h2>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="true">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                   aria-controls="profile" aria-selected="false">New user</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <p>
                <div class="card">
                    <div class="card-header">
                        <b>All users</b>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped" id="users-table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- User data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
            </div>
                </p>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <p>
                <div class="card">
                    <div class="card-header">
                        <b>Add new user</b>
                    </div>
                    <form id="addUserForm" method="post" class="form-group">
                        <div class="form-group">
                            <label for="firstName"><b>First name</b></label>
                            <input type="text" class="form-control" id="firstName"
                                   placeholder="Имя" required/>
                            <div style="color:red" id="firstName-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><b>Last name</b></label>
                            <input type="text" class="form-control" id="lastName"
                                   placeholder="Фамилия" required/>
                            <div style="color:red" id="lastName-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="age"><b>Age</b></label>
                            <input type="number" min="0" max="127" class="form-control" id="age"
                                   placeholder="Возраст" required/>
                            <div style="color:red" id="age-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="username"><b>Email/Username</b></label>
                            <input type="email" class="form-control" id="username"
                                   placeholder="Email/Username"
                                   required/>
                            <div style="color:red" id="username-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Пароль" required/>
                            <div style="color:red" id="password-error"></div>
                        </div>

                        <div class="form-group2">
                            <label for="roles"><b>Role</b></label>
                            <select multiple class="form-control" id="roles"
                                    th:name="'roles'">
                                <!-- Roles will be loaded here -->
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
            </div>
                </p>
            </div>
        </div>


    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm" method="post" class="form-group">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="ID"><b>ID</b></label>
                        <input type="text" class="form-control" id="id" readonly/>
                        <label for="firstName"><b>First name</b></label>
                        <input type="text" class="form-control" id="firstNameModal"
                               placeholder="Имя" required/>
                        <div style="color:red" id="firstNameModal-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><b>Last name</b></label>
                        <input type="text" class="form-control" id="lastNameModal"
                               placeholder="Фамилия" required/>
                        <div style="color:red" id="lastNameModal-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="age"><b>Age</b></label>
                        <input type="number" min="0" max="127" class="form-control" id="ageModal"
                               placeholder="Возраст" required/>
                        <div style="color:red" id="ageModal-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="usernameModal"><b>Email/Username</b></label>
                        <input type="email" class="form-control" id="usernameModal"
                               placeholder="Email/Username"
                               required/>
                        <div style="color:red" id="usernameModal-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="passwordModal"
                               placeholder="Пароль" required/>
                        <div style="color:red" id="passwordModal-error"></div>
                    </div>

                    <div class="form-group2">
                        <label for="roles"><b>Role</b></label>
                        <select multiple class="form-control" id="rolesModal"
                                th:name="'roles'">
                            <!-- Roles will be loaded here -->
                        </select>
                    </div>
                    <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="editUserForm" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal"aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm" method="post" class="form-group">
                    <input type="hidden" id="userIdDelete">
                    <div class="form-group">
                        <label for="ID"><b>ID</b></label>
                        <input type="text" class="form-control" id="idDelete" readonly/>
                        <label for="firstName"><b>First name</b></label>
                        <input type="text" class="form-control" id="firstNameModalDelete"
                               placeholder="Имя" readonly/>
                        <div style="color:red" id="firstNameModalDelete-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><b>Last name</b></label>
                        <input type="text" class="form-control" id="lastNameModalDelete"
                               placeholder="Фамилия" readonly/>
                        <div style="color:red" id="lastNameModalDelete-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="age"><b>Age</b></label>
                        <input type="text" class="form-control" id="ageModalDelete"
                               placeholder="Возраст" readonly/>
                        <div style="color:red" id="ageModalDelete-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="usernameModalDelete"><b>Email/Username</b></label>
                        <input type="email" class="form-control" id="usernameModalDelete"
                               placeholder="Email/Username" readonly/>
                        <div style="color:red" id="usernameModalDelete-error"></div>
                    </div>

                    <div class="form-group2">
                        <label for="roles"><b>Role</b></label>
                        <select multiple class="form-control" id="rolesModalDelete"
                                th:name="'roles'" readonly>
                            <!-- Roles will be loaded here -->
                        </select>
                    </div>
                    <br>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="deleteUserForm" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="../static/editModal.js"></script>
<script src="../static/deleteModal.js"></script>
<script src="../static/admin_script.js"></script>
</body>
</html>
