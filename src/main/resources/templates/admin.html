<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>

<table border="1">
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Фамилия</th>
        <th>Email/Username</th>
        <th>Удаление</th>
        <th>Изменение</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <form th:action="@{/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/edit}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Изменить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Добавить пользователя</h2>
<form th:action="@{/add}" method="post" th:object="${user}">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName" required th:field="*{firstName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка имени</div>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName" required th:field="*{lastName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка фамилии</div>

    <label for="username">Email/Username:</label>
    <input type="email" id="username" name="username" required th:field="*{username}"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка email/имени
        пользователя
    </div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required th:field="*{password}"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля</div>

<!--    <label for="roles">Роль:</label>-->
<!--    <input type="text" id="roles" name="roles" required th:field="*{roles}"/>-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Ошибка ролей</div>-->

        <label for="roles">Roles:</label>
        <select id="roles" name="roles" multiple th:field="*{roles}">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>
    <button type="submit">Добавить</button>


</form>
<form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-danger">Выйти</button>
</form>
